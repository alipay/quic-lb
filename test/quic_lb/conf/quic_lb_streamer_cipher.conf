#
user  admin;
worker_processes  1;
#daemon off;
#master_process off;
error_log  logs/error.log debug;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  error;
#pid        logs/nginx.pid;
events {
	worker_connections  102400;
}
stream {
    upstream quic_upstreams {
        quic_lb_mode ;
        server 127.0.0.1:9443 sid=1;
        server 127.0.0.1:9444 sid=2;
        server 127.0.0.1:9445 sid=3;
        server 127.0.0.1:9446 sid=4;
        server 127.0.0.1:9447 sid=5;
    }
    server {
        listen 8001 quic reuseport;
        proxy_pass quic_upstreams;
        quic_lb_conf_file quic_lb/conf/conf_retry_on.json;
        proxy_connect_timeout 1000s;
        proxy_timeout 1000s;
        proxy_requests 10000;
        proxy_responses 10000;
    }
 }
